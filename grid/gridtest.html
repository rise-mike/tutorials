<!DOCTYPE html>
<html>
    <head>
    <title>MKTPL Test</title>
    
    <style>
        .dropdown {
            display:grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: .5em;
            grid-auto-rows: minmax(10px, auto);
            
            padding: .5em;
            background-color: bisque;
            border: 1px black solid;
            align-items: start;
            width: 400px;
        }
        .panel > h2 {
            width: 100%;
            text-align: center
        }
        .nested{
            display:grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: .5em;
            border: 1px black solid;
        }

        .panel > div {
            display:grid;
            grid-template-columns: repeat(2, 1fr);

            grid-auto-rows: minmax(10px, auto);
            grid-gap: .5em;
            width: 1fr;

            padding: 5px;
            text-align: center;
            background-color:salmon;
            border: black 1px solid;
        }

    </style>

    </head>

    <body>
        <div class="dropdown">
            <div class="panel"> 
                <h2 class="pheader">Business</h2>
                <div class="nested">
                    <div class="item"><img src="batman.jpg">1st Hub</div>
                    <div class="item"><img src="batman.jpg">2nd Time Off</div>
                    <div class="item"><img src="batman.jpg">3rd Benefits</div>
                </div>
            </div>
            <div class="panel">
                <h2>Personal</h2>
                <div class="nested">
                    <div class="item"><img src="batman.jpg">1st GWL</div>
                    <div class="item"><img src="batman.jpg">2nd Sunlife</div>
                    <div class="item"><img src="batman.jpg">3rd BusCo</div>
                    <div class="item"><img src="batman.jpg">4th OrgInc</div>
                    <div class="item"><img src="batman.jpg">5th LLC Ltd</div>
                </div>
            </div>
        </div>
    </body>
</html>
